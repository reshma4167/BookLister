<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookLister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://bootswatch.com/3/cerulean/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <h1></h1>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <img src="https://img.icons8.com/3d-fluency/94/null/book.png" />
            <span class="text-primary">My BookList</span>
        </h1>
        <form  id="book-form">
            <div class="form-group">
                <label for="title">Book Name</label>
                <input type="text" class="form-control" id="title" placeholder="Enter Book Name">
            </div>
            <div class="form-group">
                <label for="authorName">Author Name</label>
                <input type="text" class="form-control" id="author" placeholder="Enter Author Name">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" placeholder="Enter isbn">
            </div>
            <input type="submit" value="AddBook" class="btn btn-primary btn-block sbar">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="booklister.js"></script>
</body>

</html>
